<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Book Haven Bookstore - Gallery</title>
</head>
<body>
<header>
  <h1>Gallery</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="events.html">Events</a>
    <button type="button" onclick="openCart()">View Cart</button>
  </nav>
</header>

<main>
  <section>
    <h2>Book Gallery</h2>
    <table>
      <tr>
        <td>
          <img src="book1.jpg" alt="Book 1">
          <p>Book 1</p>
          <button type="button" onclick="addToCart('Book 1')">Add to Cart</button>
        </td>
        <td>
          <img src="book2.jpg" alt="Book 2">
          <p>Book 2</p>
          <button type="button" onclick="addToCart('Book 2')">Add to Cart</button>
        </td>
        <td>
          <img src="book3.jpg" alt="Book 3">
          <p>Book 3</p>
          <button type="button" onclick="addToCart('Book 3')">Add to Cart</button>
        </td>
      </tr>
    </table>

    <p>Use “View Cart” in the navigation to see items stored in sessionStorage.</p>
  </section>
</main>

<!-- View Cart Modal (reads items from sessionStorage) -->
  <dialog id="cartModal" aria-labelledby="cartTitle">
    <h2 id="cartTitle">Shopping Cart</h2>
    <p id="cartEmptyMsg">Your cart is currently empty.</p>
    <ol id="cartItemsList"></ol>

    <div class="modal-actions">
      <button type="button" onclick="clearCart()">Clear Cart</button>
      <button type="button" onclick="processOrder()">Process Order</button>
      <button type="button" onclick="closeCart()">Close</button>
    </div>
  </dialog>

<footer>
  <div class="footer-actions">
    <button type="button" onclick="subscribeAlert()">Subscribe</button>
  </div>
</footer>
</body>
</html>
