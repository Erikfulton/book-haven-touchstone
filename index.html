<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Book Haven Bookstore - Home</title>
</head>
<body>
<header>
  <h1>Book Haven Bookstore</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="events.html">Events</a>
    <button type="button" onclick="openCart()">View Cart</button>
  </nav>
</header>

<main>
  <section>
    <h2>Welcome to Book Haven Bookstore</h2>
    <p>Your neighborhood bookstore offering a wide selection of books for all readers.</p>
    <button type="button">Browse Books</button>
  </section>
</main>

<!-- View Cart Modal (reads items from sessionStorage) -->
  <dialog id="cartModal" aria-labelledby="cartTitle">
    <h2 id="cartTitle">Shopping Cart</h2>
    <p id="cartEmptyMsg">Your cart is currently empty.</p>
    <ol id="cartItemsList"></ol>

    <div class="modal-actions">
      <button type="button" onclick="clearCart()">Clear Cart</button>
      <button type="button" onclick="processOrder()">Process Order</button>
      <button type="button" onclick="closeCart()">Close</button>
    </div>
  </dialog>

<footer>
  <div class="footer-actions">
    <button type="button" onclick="subscribeAlert()">Subscribe</button>
  </div>
</footer>
</body>
</html>
