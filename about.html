<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Book Haven Bookstore - About Us</title>
</head>
<body>
<header>
  <h1>About Us</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="events.html">Events</a>
    <button type="button" onclick="openCart()">View Cart</button>
  </nav>
</header>

<main>
  <section>
    <h2>About Book Haven</h2>
    <p>Book Haven is dedicated to serving our local reading community.</p>
    <p><strong>Our Hours:</strong> Mon–Sat 10am–7pm</p>
  </section>

  <section>
    <h3>Contact Us / Custom Orders</h3>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input id="name" type="text" name="name" required>

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" required>

      <label for="message">Custom Order / Message:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <input type="submit" value="Submit">
    </form>

    <p><em>Note:</em> This form saves your information to <strong>localStorage</strong> when submitted.</p>
  </section>
</main>

<!-- View Cart Modal (reads items from sessionStorage) -->
  <dialog id="cartModal" aria-labelledby="cartTitle">
    <h2 id="cartTitle">Shopping Cart</h2>
    <p id="cartEmptyMsg">Your cart is currently empty.</p>
    <ol id="cartItemsList"></ol>

    <div class="modal-actions">
      <button type="button" onclick="clearCart()">Clear Cart</button>
      <button type="button" onclick="processOrder()">Process Order</button>
      <button type="button" onclick="closeCart()">Close</button>
    </div>
  </dialog>

<footer>
  <div class="footer-actions">
    <button type="button" onclick="subscribeAlert()">Subscribe</button>
  </div>
</footer>
</body>
</html>
