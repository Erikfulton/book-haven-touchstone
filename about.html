<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven Bookstore - About Us</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
<header>
  <h1>About Us</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="events.html">Events</a>
  </nav>
</header>

<main>
  <section>
    <h2>About Book Haven</h2>
    <p>Book Haven is dedicated to serving our local reading community.</p>
  </section>

  <section>
    <h3>Contact Us</h3>
    <form>
      <label for="name">Name:</label>
      <input id="name" type="text" required>

      <label for="email">Email:</label>
      <input id="email" type="email" required>

      <input type="submit" value="Submit" onclick="contactFormAlert()">
    </form>
  </section>
</main>

<footer>
  <button onclick="subscribeAlert()">Subscribe</button>
</footer>
</body>
</html>
